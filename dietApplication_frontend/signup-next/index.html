<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set Up Your Profile</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="login-all2">
            <h2 class="login-h2">
                Profile Setup
            </h2>
            <div class="profile-form">
                <input type="text" placeholder="Gender" name="gender" required>
                <input type="text" placeholder="Height" name="height" required>
                <input type="text" placeholder="Weight" name="weight" required>
                <input type="date" name="dateofbirth" id="dateofbirth" required>

                <a href="../main/index.html"><button type="submit" class="login-submit">Sign up</button></a>
            </div>
        </div>
        <a href="../index.html"><p class="no_account">Already have an account?</p></a>
    </body>
</html>
