<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login-all2">
        <h2 class="login-h2">
            Profile Setup
        </h2>
        <form id='registerForm2' class="profile-form" action='../index.html'>
            <input type="text" placeholder="Gender" id="gender" required>
            <input type="number" placeholder="Height" id="height" required>
            <input type="number" placeholder="Weight" id="weight" required>
            <input type="date" id="dateOfBirth" required>

            <button type="submit" class="login-submit">Sign up</button>
        </form>
    </div>
    <a href="../index.html">
        <p class="no_account">Already have an account?</p>
    </a>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../build/bundle.js"></script>

</html>
