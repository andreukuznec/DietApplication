<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form id='registerForm2' class="login-all2">
        <h2 class="login-h2">
            Profile Setup
        </h2>
        <div class="profile-form">
            <input type="text" placeholder="Gender" id="gender" required>
            <input type="number" placeholder="Height" id="height" required>
            <input type="number" placeholder="Weight" id="weight" required>
            <input type="date" id="dateOfBirth" required>

            <a href="../main/index.html"><button type="submit" class="login-submit">Sign up</button></a>
        </div>
    </form>
    <a href="../index.html">
        <p class="no_account">Already have an account?</p>
    </a>
</body>

</html>
